        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }
        
        .selector-container {
            max-width: 1200px;
            margin: 0 auto 30px;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        .selector-container h2 {
            color: #1e3c72;
            margin-bottom: 20px;
            text-align: center;
            font-size: 2em;
        }
        
        .colegio-selector {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .selector-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        
        .selector-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.3);
        }
        
        .selector-btn.active {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
            display: none;
        }
        
        .container.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .header {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .header .colegio-name {
            font-size: 2em;
            margin-top: 15px;
            padding: 10px 20px;
            background: rgba(255,255,255,0.2);
            border-radius: 10px;
            display: inline-block;
        }
        
        .content {
            padding: 40px;
        }
        
        .section {
            margin-bottom: 40px;
        }
        
        .section-title {

            color: #1e3c72;
            margin-bottom: 20px;
            padding-bottom: 10px;

            display: flex;
            align-items: center;
            gap: 10px;

        .icon {

        }
        
        .timeline {

            gap: 30px;
            margin-top: 30px;
        }
        
        .timeline-item {

            border-radius: 15px;
            color: white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);

        .timeline-item:hover {
            transform: translateY(-5px);
        }
        
        .timeline-item h3 {
            font-size: 1.4em;
            margin-bottom: 15px;
            border-bottom: 2px solid rgba(255,255,255,0.3);
            padding-bottom: 10px;
        }
        
        .date-box {

            border-radius: 8px;
            margin: 10px 0;
        }
        
        .date-label {
            font-size: 0.9em;
            opacity: 0.9;

        }
        
        .date-value {
            font-size: 1.2em;
            font-weight: bold;
        }
        
        .info-box {
            background: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%);
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            border-left: 5px solid #1e3c72;
        }
        
        .info-box ul {
            list-style: none;
            padding-left: 0;
        }
        
        .info-box li {
            padding: 10px 0;
            padding-left: 30px;
            position: relative;
        }
        
        .info-box li:before {
            content: "‚úì";

            left: 0;
            color: #1e3c72;
            font-weight: bold;

        .enlaces-box {

            border-radius: 15px;

        .enlaces-box h3 {

        }
        
        .link-button-large:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }
        
        .alert-box {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            border-left: 5px solid #f5576c;
        }
        
        .alert-box h3 {

        .footer {

        .print-btn {

            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            margin: 20px auto;
            display: block;
            transition: all 0.3s ease;
        }
        
        .print-btn:hover {

        }
        
        @media print {
            body {

                padding: 0;
            }
            
            .selector-container,
            .print-btn {

            }
            
            .container {
                box-shadow: none;
                display: block !important;

            }
        }
        
        @media (max-width: 768px) {
            .timeline {

            }
            
            .header h1 {

            }

    </style>

            mostrarColegio(0);
        }

        function mostrarColegio(index) {

            document.getElementById(`colegio-${index}`).classList.add('active');
            document.querySelectorAll('.selector-btn')[index].classList.add('active');
            
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
