<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Infograf√≠as SED por Colegio</title>
  <style>
    :root{
      --bg1:#667eea; --bg2:#764ba2;
      --panel:#ffffff; --text:#1a1a1a;
      --brand1:#1e3c72; --brand2:#2a5298;
      --accent1:#f093fb; --accent2:#f5576c;
      --info1:#4facfe; --info2:#00f2fe;
      --ok1:#11998e; --ok2:#38ef7d;
      --vio1:#845ef7; --vio2:#5f3dc4;
      --fmt1:#2ec4b6; --fmt2:#0fb9b1;
      --shadow:0 20px 60px rgba(0,0,0,.3);
      --radius-lg:20px; --radius-md:15px;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    html{scroll-behavior:smooth}
    body{
      font-family:system-ui,-apple-system,"Segoe UI",Roboto,Ubuntu,"Helvetica Neue",Arial,"Noto Sans",sans-serif;
      color:var(--text);
      background:linear-gradient(135deg,var(--bg1) 0%,var(--bg2) 100%);
      min-height:100vh; padding:20px;
    }
    .toolbar{
      max-width:1200px;margin:0 auto 14px;display:grid;gap:10px;
      grid-template-columns: 1fr; align-items:center;
    }
    .toolbar label{color:#fff;font-weight:600}
    .select{
      appearance:none; width:100%; padding:12px 14px;
      border-radius:12px; border:0; outline:2px solid transparent;
      box-shadow:0 5px 18px rgba(0,0,0,.2);
    }
    .select:focus-visible{outline:3px solid #fff; outline-offset:2px}

    .container{
      max-width:1200px;margin:0 auto 30px;background:var(--panel);
      border-radius:var(--radius-lg); box-shadow:var(--shadow); overflow:hidden;
      animation:fadeIn .5s ease;
    }
    @keyframes fadeIn{from{opacity:0;transform:translateY(16px)}to{opacity:1;transform:translateY(0)}}
    [data-reduced-motion] .container{animation:none}

    .header{
      background:linear-gradient(135deg,var(--brand1),var(--brand2));
      color:#fff; padding:40px; text-align:center;
    }
    .header h1{font-size:clamp(1.6rem,2.4vw,2.5rem); margin-bottom:10px; text-shadow:2px 2px 4px rgba(0,0,0,.3)}
    .colegio-name{
      font-size:clamp(1.2rem,2vw,2rem); margin-top:15px; padding:10px 20px;
      background:rgba(255,255,255,.2); border-radius:10px; display:inline-block;
    }
    .content{padding:32px}
    .section{margin-bottom:36px}
    .section-title{
      font-size:1.6rem; color:var(--brand1); margin-bottom:18px; padding-bottom:10px;
      border-bottom:3px solid var(--bg1); display:flex; align-items:center; gap:10px;
    }
    .icon{font-size:1.4em}

    .timeline{display:grid; grid-template-columns:1fr 1fr; gap:26px; margin-top:18px}
    .timeline-item{
      background:linear-gradient(135deg,var(--accent1),var(--accent2));
      padding:22px; border-radius:var(--radius-md); color:#fff;
      box-shadow:0 5px 15px rgba(0,0,0,.2); transition:transform .3s ease;
    }
    .timeline-item.alt{background:linear-gradient(135deg,var(--info1),var(--info2))}
    .timeline-item:hover{transform:translateY(-4px)}
    .timeline-item h3{
      font-size:1.2rem; margin-bottom:12px; border-bottom:2px solid rgba(255,255,255,.3); padding-bottom:8px;
    }
    .date-box{background:rgba(255,255,255,.2); padding:10px; border-radius:8px; margin:10px 0}
    .date-label{font-size:.9em; opacity:.9; margin-bottom:4px}
    .date-value{font-size:1.05em; font-weight:800}

    .enlaces-box{
      background:linear-gradient(135deg,var(--bg1),var(--bg2));
      padding:24px; border-radius:var(--radius-md); text-align:center;
    }
    .enlaces-box h3{color:#fff; font-size:1.3rem; margin-bottom:18px}
    .link-button-large{
      display:block; background:#fff; color:var(--brand1); padding:18px 22px; border-radius:12px;
      text-decoration:none; font-weight:800; margin:12px 0; box-shadow:0 5px 15px rgba(0,0,0,.2);
    }
    .link-button-large:hover{transform:translateY(-2px)}

    /* ================== PERMISOS COMO CHIPS ================== */
    .permisos-grid{
      display:grid; grid-template-columns:repeat(auto-fit,minmax(320px,1fr));
      gap:14px; margin-top:12px
    }
    .permiso-card{
      position:relative;
      padding:12px 14px; border-radius:9999px; text-align:left;
      box-shadow:0 5px 20px rgba(0,0,0,.12);
      display:grid; grid-template-columns:auto 1fr auto; align-items:center; gap:12px;
      transition:transform .2s ease, box-shadow .2s ease;
      cursor:pointer;
    }
    .permiso-card:hover{transform:translateY(-3px); box-shadow:0 10px 24px rgba(0,0,0,.2)}
    .permiso-card.gestor{background:linear-gradient(135deg,var(--bg1),var(--bg2)); color:#fff}
    .permiso-card.colaborador{background:linear-gradient(135deg,var(--accent1),var(--accent2)); color:#fff}
    .permiso-icon{font-size:1.6rem}
    .permiso-title{font-size:1rem; font-weight:800; margin:0}
    .permiso-badge{
      margin-left:auto; display:inline-block; background:rgba(255,255,255,.25);
      padding:4px 10px; border-radius:9999px; font-size:.8em; font-weight:800; border:2px solid rgba(255,255,255,.45);
    }
    /* Bot√≥n/chevron accesible (m√≥vil) */
    .permiso-toggle{
      margin-left:8px; border:none; background:transparent; color:inherit;
      font-size:1rem; line-height:1; cursor:pointer;
    }

    /* Descripci√≥n: oculta por defecto */
    .permiso-description{
      display:none;
      font-size:.9em; line-height:1.4;
    }

    /* Escritorio: tooltip al hover/focus */
    @media (hover:hover) and (pointer:fine){
      .permiso-card .permiso-description{
        position:absolute; left:16px; top:calc(100% + 8px);
        width:min(420px, 80vw);
        background:rgba(0,0,0,.86); color:#fff; padding:10px 12px; border-radius:12px;
        box-shadow:0 12px 30px rgba(0,0,0,.35);
        opacity:0; transform:translateY(6px); pointer-events:none; transition:opacity .15s ease, transform .15s ease;
        z-index:10;
      }
      .permiso-card:hover .permiso-description,
      .permiso-card:focus-within .permiso-description{
        display:block; opacity:1; transform:translateY(0); pointer-events:auto;
      }
      .permiso-description::before{
        content:""; position:absolute; top:-6px; left:18px; width:12px; height:12px;
        background:rgba(0,0,0,.86); transform:rotate(45deg);
      }
      /* En escritorio el chevron no se muestra */
      .permiso-toggle{display:none}
    }

    /* M√≥vil: despliegue por toque/clic */
    @media (max-width:768px){
      .permiso-card{
        border-radius:16px;
        grid-template-columns:auto 1fr auto;
      }
      .permiso-card.is-open{
        border-bottom-left-radius:12px; border-bottom-right-radius:12px;
      }
      .permiso-card .permiso-description{
        position:static; margin-top:6px; display:none;
        background:rgba(255,255,255,.15); color:inherit;
        padding:8px 10px; border-radius:12px;
        grid-column:1 / -1;
      }
      .permiso-card.is-open .permiso-description{display:block}
      .permiso-toggle{display:inline}
    }

    /* ================== RECOMENDACIONES ================== */
    .recomendaciones-grid{display:grid; grid-template-columns:repeat(auto-fit,minmax(220px,1fr)); gap:14px; margin-top:12px}
    .recomendacion-card{padding:18px; border-radius:12px; text-align:center; box-shadow:0 4px 12px rgba(0,0,0,.1)}
    .card-prohibido{background:linear-gradient(135deg,#ff6b6b,#ee5a6f); color:#fff}
    .card-importante{background:linear-gradient(135deg,#4facfe,#00f2fe); color:#fff}
    .card-info{background:linear-gradient(135deg,#30cfd0,#330867); color:#fff}
    .card-fecha{background:linear-gradient(135deg,var(--vio1),var(--vio2)); color:#fff}
    .card-formatos{background:linear-gradient(135deg,var(--fmt1),var(--fmt2)); color:#fff}
    .card-icon{font-size:2rem; margin-bottom:8px}
    .card-title{font-weight:800; margin-bottom:6px; text-shadow:2px 2px 4px rgba(0,0,0,.2)}
    .card-content{opacity:.95}

    .footer{background:#f8f9fa; padding:24px; text-align:center; color:#555}

    @media (max-width: 768px){
      .timeline{grid-template-columns:1fr}
      .header h1{font-size:1.6rem}
      .colegio-name{font-size:1.2rem}
    }

    /* Impresi√≥n */
    @media print{
      body{background:#fff; padding:0; -webkit-print-color-adjust:exact; print-color-adjust:exact}
      .toolbar{display:none !important}
      .container{box-shadow:none; page-break-after:always; margin:0}
      .container:last-child{page-break-after:auto}
      .header{background:#1e3c72 !important}
      .enlaces-box{background:#e9ecef !important}
      a{color:#0b57d0}
    }

    @media (prefers-reduced-motion: reduce){
      *{animation:none !important; transition:none !important}
    }
  </style>
</head>
<body>

    function crearInfografia(colegio, index){
      const id = `colegio-${index}`;
      return `
        <section class="container" id="${id}" role="region" aria-labelledby="${id}-title">
          <header class="header">
            <h1 id="${id}-title">üìÅ Cargue de Evidencias SED</h1>
            <div class="colegio-name" aria-label="Nombre del colegio">üè´ ${colegio.nombre}</div>
          </header>

          <div class="content">
            <div class="section">
              <h2 class="section-title"><span class="icon">üìÖ</span> Fechas Importantes</h2>
              <div class="timeline">
                <article class="timeline-item">
                  <h3>üìÇ Noviembre - Diciembre 2025</h3>
                  <div class="date-box">
                    <div class="date-label">Fecha l√≠mite de carga:</div>
                    <div class="date-value">Jueves 27 de noviembre de 2025</div>
                  </div>
                  <div class="date-box">
                    <div class="date-label">Inicio de revisi√≥n:</div>
                    <div class="date-value">Viernes 28 de noviembre de 2025</div>
                  </div>
                </article>

                <article class="timeline-item alt">
                  <h3>üéí Inicio A√±o Escolar 2026</h3>
                  <div class="date-box">
                    <div class="date-label">Fecha l√≠mite de carga:</div>
                    <div class="date-value">Jueves 04 de diciembre de 2025</div>
                  </div>
                  <div class="date-box">
                    <div class="date-label">Inicio de revisi√≥n:</div>
                    <div class="date-value">Viernes 05 de diciembre de 2025</div>
                  </div>
                </article>
              </div>
            </div>

            <div class="section">
              <h2 class="section-title"><span class="icon">üîó</span> Enlaces de Acceso - ${colegio.nombre}</h2>
              <div class="enlaces-box">
                <h3>üìÅ Accede a tus carpetas de Drive</h3>
                <a class="link-button-large"
                   href="${colegio.enlaceNovDic}" target="_blank" rel="noopener noreferrer"
                   aria-label="Abrir carpeta Noviembre Diciembre 2025 del colegio ${colegio.nombre}">
                  üìÇ NOVIEMBRE - DICIEMBRE 2025<br>
                  <span style="font-size:.8em;opacity:.9">Haz clic para abrir la carpeta</span>
                </a>
                <a class="link-button-large"
                   href="${colegio.enlaceInicioAno}" target="_blank" rel="noopener noreferrer"
                   aria-label="Abrir carpeta Inicio A√±o Escolar 2026 del colegio ${colegio.nombre}">
                  üéí INICIO A√ëO ESCOLAR 2026<br>
                  <span style="font-size:.8em;opacity:.9">Haz clic para abrir la carpeta</span>
                </a>
              </div>
            </div>

            <div class="section">
              <h2 class="section-title"><span class="icon">üë•</span> Permisos Habilitados</h2>
              <div class="permisos-grid">

                  <div class="permiso-icon" aria-hidden="true">üë®‚Äçüíº</div>
                  <div class="permiso-title">Rol de Gestor de Contenido</div>
                  <div class="permiso-badge">3 Enlaces por Colegio</div>
                  <button class="permiso-toggle" aria-label="Mostrar descripci√≥n">‚ñæ</button>

                  </p>
                </div>

                <div class="permiso-card colaborador" tabindex="0" role="button" aria-expanded="false">

                  <div class="permiso-title">Rol de Colaboradores</div>
                  <div class="permiso-badge">Equipo Administrativo</div>
                  <button class="permiso-toggle" aria-label="Mostrar descripci√≥n">‚ñæ</button>
                  <p class="permiso-description">

                  </p>
                </div>
              </div>
            </div>

            <div class="section">
              <h2 class="section-title"><span class="icon">‚ö†Ô∏è</span> Recomendaciones Importantes</h2>
              <div class="recomendaciones-grid">
                <div class="recomendacion-card card-prohibido">

                </div>

                <div class="recomendacion-card card-importante">

                    A partir de la fecha de inicio de la revisi√≥n de los informes de cada per√≠odo, los permisos de la unidad compartida se ajustar√°n a ‚Äúsolo lectura‚Äù para todo el equipo, impidiendo cualquier modificaci√≥n de los archivos.

    function render(){
      const cont = document.getElementById('infografias');
      const frag = document.createDocumentFragment();
      colegios.forEach((c, i)=>{
        const wrapper = document.createElement('div');
        wrapper.innerHTML = crearInfografia(c,i);
        frag.appendChild(wrapper.firstElementChild);
      });
      cont.innerHTML = '';
      cont.appendChild(frag);
    }

    function poblarFiltro(){
      const sel = document.getElementById('filtro');
      colegios
        .map(c=>c.nombre)
        .sort((a,b)=>a.localeCompare(b,'es'))
        .forEach(n=>{
          const opt = document.createElement('option');
          opt.value = n; opt.textContent = n;
          sel.appendChild(opt);
        });
    }

    function filtrar(){
      const valor = document.getElementById('filtro').value;
      const tarjetas = Array.from(document.querySelectorAll('.container'));
      tarjetas.forEach(card=>{
        const nombre = card.querySelector('.colegio-name')?.textContent.replace('üè´','').trim() || '';
        const mostrar = (valor === '__all__') || (nombre === valor);
        card.style.display = mostrar ? '' : 'none';
      });
      const firstVisible = document.querySelector('.container:not([style*="display: none"])');
      if(firstVisible){ firstVisible.scrollIntoView({block:'start'}); }
    }

    // ===== Interacci√≥n de chips de permisos =====
    function initPermisosChips(){
      const isMobile = window.matchMedia('(max-width: 768px)');
      const cards = document.querySelectorAll('.permiso-card');

      cards.forEach(card=>{
        const toggle = card.querySelector('.permiso-toggle');

        // Accesibilidad: teclado
        function toggleOpen(){
          if (isMobile.matches){
            card.classList.toggle('is-open');
            const expanded = card.classList.contains('is-open');
            card.setAttribute('aria-expanded', expanded ? 'true' : 'false');
          }
        }

        // Click en tarjeta (solo m√≥vil)
        card.addEventListener('click', (e)=>{
          // Evita abrir por clicks en enlaces dentro del card (si los hubiera)
          if (e.target.closest('a')) return;
          toggleOpen();
        });

        // Click en bot√≥n/chevron (m√≥vil)
        if (toggle){
          toggle.addEventListener('click', (e)=>{ e.stopPropagation(); toggleOpen(); });
        }

        // Teclado: Enter o Espacio
        card.addEventListener('keydown',(e)=>{
          if (e.key === 'Enter' || e.key === ' '){
            e.preventDefault(); toggleOpen();
          }
        });
      });
    }

    // Init
    render();
    poblarFiltro();
    initPermisosChips();

    // Reinit si cambia el DOM (no ocurre aqu√≠, pero por seguridad si se reutiliza)
    window.addEventListener('resize', ()=>{/* nada que recalcular por ahora */});
  </script>
</body>
